        <h1>Cart</h1>
        <div class="container">
            <div class="cart">

                    <div class="product">
                        <img src="images/nvyjkt.png">

                            <h3 class="product-name">RainyDays Jacket</h3>
                            <h4 class="product-price">NOK1999</h4>
                            <h4 class="product-quantity">QTY: <input value="1"
                            name=""</h4>
                            <p class="product-remove">
                                <i class="fas fa-trash" aria-hidden="true"></i>
                            </p>
                            <p class="product-favorite">
                                <i class="fas fa-heart" aria-hidden="true"></i>
                            </p>
                        </div>
                    </div>
                    <div class="product">
                        <img src="images/redjkt.png">
                        <div class="product-info">
                            <h3 class="product-name">RainyDays Jacket</h3>
                            <h4 class="product-price">NOK1999</h4>
                            <p class="product-quantity">QTY: <input value="1"
                            name=""</p>

                                <i class="fas fa-trash" aria-hidden="true"></i>
                            </p>
                            <p class="product-favorite">
                                <i class="fas fa-heart" aria-hidden="true"></i>
                            </p>
                        </div>
                    </div>
                    </div>
                    <div class="cart-total">
                        <p>
                            <span>Total Price</span>
                            <span>NOK3998</span>
                        </p>
                        <p>

                            <span>2</span>
                        </p>
                    <a href="checkout.html">Proceed to checkout</a>

            </div>
            <div class="containers">
                    <div class="shipping-container"></div>
                        <div class="container-content">
                            <div class="form">
                                <label for="cardnumber">Cardnumber</label><br>
                                <input type="text" id="cardnumber" name="cardnumber"><br>
                                <label for="cardname">Cardname</label><br>
                                <input type="text" id="cardname" name="cardname"><br>
                                <label for="date">Expiry date</label><br>
                                <input type="text" id="date" name="date"><br>
                                <label for="cvv">CVV/CVC</label><br>
                                <input type="text" id="cvv" name="cvv"><br>
                            </div>
                        </div>
                        <div class="payment-container">
                        <div class="container-content">
                            <div class="form">
                                <label for="firstname">Firstname</label><br>
                                <input type="text" id="firstname" name="firstname"><br>
                                <label for="lastname">Lastname</label><br>
                                <input type="text" id="lastname" name="lastname"><br>
                                <label for="adress">Address</label><br>
                                <input type="text" id="address" name="address"><br>
                                <label for="postalcode">Postalcode</label><br>
